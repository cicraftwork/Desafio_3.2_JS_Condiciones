<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Desafío Condiciones</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <section class="ejercicio1">
            <h2>Ejercicio 1: Imagen con Borde</h2>
            <img id="imagen-borde" src="/assets/img/jirafa.jpg" alt="jirafa">
        </section>

        <section class="ejercicio2">
            <h2>Ejercicio 2: Stickers de Fútbol</h2>
            <div class="stickers">
                <div class="sticker">
                  <img src="https://img.freepik.com/vector-premium/futbolista-disparo-pelota-silueta_53562-65.jpg" alt="Sticker 1">
                    <input type="number" min="0" max="10" class="sticker-input">
                </div>
                <div class="sticker">
                    <img src="https://img.freepik.com/vector-premium/silueta-futbolista-vector_53562-64.jpg" alt="Sticker 2">
                    <input type="number" min="0" max="10" class="sticker-input">
                </div>
                <div class="sticker">
                    <img src="https://img.freepik.com/vector-premium/futbolista-corriendo-silueta_53562-63.jpg" alt="Sticker 3">
                    <input type="number" min="0" max="10" class="sticker-input">
                </div>
            </div>
            <p id="total-stickers">Llevas 0 stickers</p>
        </section>

        <section class="ejercicio3">
            <h2>Ejercicio 3: Contraseña</h2>
            <div class="password-inputs">
                <select id="pass1">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                </select>
                <select id="pass2">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                </select>
                <select id="pass3">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                </select>
            </div>
            <button id="boton-password">Ingresar</button>
            <p id="resultado-password"></p>
        </section>
    </div>
    <script src="/assets/script/script.js"></script>
</body>
</html>
